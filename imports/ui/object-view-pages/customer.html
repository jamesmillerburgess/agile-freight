<template name="customer">
  <div class="panel">
    <div class="panel-header">
      <div class="panel-header-inner">
        <div class="icon-container hidden-md-down">
          <i class="icon fa fa-fw fa-address-card"></i>
        </div>
        <div class="panel-header-content container">
          <div class="row">
            <div class="panel-title col-12 col-lg-6 align-left">
              {{customer.name}}
            </div>
            <div class="col-6 col-lg-3 align-right">
              {{customer.activeQuotes.length}} ACTIVE QUOTES<br/>
              {{customer.activeJobs.length}} ACTIVE JOB
            </div>
            <div class="col-6 col-lg-3 align-right">
              MTD +13,237 INR<br/>
              LTM +178,391 INR
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <div class="row">
          <div class="col-12 col-lg-6">
            <span class="customer-industry">Pharmaceuticals</span><br/>
            <span class="customer-credit">{{currencyFormat customer.credit.used}}
              / {{currencyFormat customer.credit.total}} {{customer.credit.currency}} credit</span><br/>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: {{creditPercent}}; height: 20px;"
                   aria-valuenow="25"
                   aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <pre>{{customer.address}}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="quotes-list col-12 col-lg-6">
      <div class="list-title">
        <h2>Quotes</h2>
        <a href="/new-quote&c=1">
          <button class="focis-button new-quote-button">New Quote</button>
        </a>
      </div>
      {{#each quote in quotes}}
        {{> quoteListItem quote}}
      {{/each}}
      <div class="list-title">
        <div class="btn focis-button">Show Inactive Quotes</div>
      </div>
    </div>
    <div class="jobs-list col-12 col-lg-6">
      <div class="list-title">
        <h2>Jobs</h2>
        <button id="new-job-button" class="focis-button new-job-button">New Job</button>
      </div>
      {{#each job in jobs}}
        {{> jobListItem job}}
      {{/each}}
      <div class="list-title">
        <button class="btn focis-button">Show Inactive Jobs</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="invoices-list col-12 col-lg-6">
      <div class="list-title">
        <h2>Invoices</h2>
        <button class="focis-button new-job-button">New Invoice</button>
      </div>
    </div>
    <div class="cargo-receipt-list col-12 col-lg-6">
      <div class="list-title">
        <h2>Cargo Receipts</h2>
        <button class="focis-button new-job-button">New Cargo Receipt</button>
      </div>
      <a class="card" href="/job/1">
        <div class="card-inner">
          <div class="icon-container hidden-md-down">
            <div class="icon fa fa-fw fa-flag"></div>
          </div>
          <div class="card-content container">
            <div class="row">
              <div class="col-6">
                <b>R198571</b><br/>
                Jebel Ali 60k<br/>
                13-Mar-2017
              </div>
              <div class="col-6">
                25 Boxes<br/>
                450.0 kg<br/>
                5.230 cbm
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Customer Confirmation Modal -->
  <div class="modal fade" id="customer-confirmation-modal" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Booking â€“ Customer Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="fa fa-fw fa-close"></i>
          </button>
        </div>
        <div class="modal-body">
          <textarea></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="focis-button" data-dismiss="modal">Save and Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
